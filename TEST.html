         <!-- Filter by Gender dropdown -->

        <!-- Filter by Percentage dropdown -->
    <label for="percentage">Filter By Percentage:</label>
    <select id="percentage" onchange="filterTable()">
        <option value="all">All</option>
        <option value="70">More than 70%</option>
        <option value="90">More than 90%</option>
    </select>
     
    <table id="student-table">
        <thead>

<script>
 function filterTable() {
            var genderDropdown = document.getElementById("gender");
            var percentageDropdown = document.getElementById("percentage");

            var selectedGender = genderDropdown.value;
            var selectedPercentage = parseInt(percentageDropdown.value);

            var table = document.getElementById("student-table");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var row = rows[i];
                var gender = row.cells[1].textContent.trim();
                var percentage = parseInt(row.cells[3].textContent.trim());

                var genderCondition = (selectedGender === "all" || gender === selectedGender);
                var percentageCondition = (selectedPercentage === "all" || percentage > selectedPercentage);

                if (genderCondition && percentageCondition) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }

    }
   

        
    }

</script>
